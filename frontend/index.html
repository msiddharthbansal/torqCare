<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TorqCare - Autonomous Multi-Agent Network for Vehicle Care" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Preconnect to API for faster loading -->
    <link rel="preconnect" href="http://localhost:8000" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>" />
    
    <title>TorqCare - Vehicle Care Dashboard</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        background-color: #0f172a;
        color: rgba(255, 255, 255, 0.87);
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #60a5fa;
        font-size: 18px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Hide root until React loads */
      #root:empty {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #root:empty::before {
        content: "Loading Application...";
        color: #60a5fa;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div style="text-align: center;">
        <div style="font-size: 48px; margin-bottom: 20px;">ðŸš—âš¡</div>
        <div class="loader"></div>
        <div class="loading-text">Starting TorqCare...</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- React Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen after React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback: Remove loading screen after 5 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 5000);
    </script>
    
    <!-- Service Worker Registration (Optional - for PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Uncomment to enable service worker
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
